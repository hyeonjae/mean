<div class='container'>
    <form ng-submit="login(username, password)">
        <div class='form-group'>
            <label>Username</label>
            <input ng-model='username' class='form-control' type='text'>
        </div>

        <div class='form-group'>
            <label>Password</label>
            <input ng-model='password' class='form-control' type='password'>
        </div>

        <input class='btn btn-success btn-lg btn-block' type='submit' value='Login'>
    </form>
</div>
