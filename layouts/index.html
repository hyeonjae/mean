<!doctype html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap-tpls.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.0/lodash.min.js"></script>
    <script src="/app.js"></script>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="/app.css" rel="stylesheet">
</head>
<body ng-app='myapp' ng-controller='ApplicationCtrl'>

    <nav class='navbar navbar-default'>
        <div class='container'>
            <ul class='nav navbar-nav'>
                <li><a href="/#/">Posts</a></li>
                <li><a href="/#/register">Register</a></li>

                <li ng-if='!currentUser'><a href="/#/login">Login</a></li>
                <li ng-if='currentUser'><a href="/#/logout">Logout</a></li>
            </ul>

            <p ng-if='currentUser' class='navbar-text navbar-right'>Signed in as {{currentUser.username}}</p>
        </div>
    </nav>

    <div ng-view></div>

</html>
