<!doctype html>
<html>
<head>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.13.0/ui-bootstrap-tpls.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.0/lodash.min.js"></script>
    <!-- // <script src="javascript/main.js"></script> -->
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body ng-app='myapp'>
    
    <div ng-controller='PostsCtrl' class='container'>
        <h1>Recent Posts</h1>
        
        <form role='form'>
            <div class='form-group'>
                <div class='input-group'>
                    <input ng-model='postBody' class='form-control' />
                    <span class='input-group-btn'>
                        <button ng-click='addPost()' 
                                class='btn btn-default'>Add Post</button>
                    </span>
                </div>
            </div>
        </form>
        
        <ul class='list-group'>    
            <!-- posts변수는 아래 javascript파일에서 $scope에서 만든 $scope.posts입니다. -->
            <li ng-repeat="post in posts | orderBy:'-date'" class='list-group-item'>
                <strong>@{{ post.username }}</strong>
                <span>{{ post.body }}</span>
            </li>
        </ul>
    </div>

    <script>
var app = angular.module('myapp', []);

// PostsCtrl 모듈 생성
// $scope 의존성 주입
app.controller('PostsCtrl', function($scope, $http) {
    
    $http.get('http://localhost:3000/api/posts')
        .success(function(posts) {
            $scope.posts = posts;
    });

    $scope.addPost = function () {
        var postBody = $scope.postBody;
        if (_.trim(postBody).length > 0) {
            $http.post('/api/posts', {
                username: 'hyeonjae',
                body: $scope.postBody
            })
            .success(function(post) {
                $scope.posts.unshift(post);
                $scope.postBody = '';
            });
        }
    };
});
    </script>
</body>
</html>
